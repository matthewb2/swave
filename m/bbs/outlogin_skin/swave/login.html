<!--- 로그인 폼입니다 -->

<form name=zb_login method=post action="[action]" onsubmit="return zb_login_check_submit();">
<input type=hidden name=s_url value="[s_url]">
<table width="80%" border="0" align="center" cellpadding="0" cellspacing="0" style="margin: 10px; background-color: #ffffff;">
             <tr>
                <td width="350px" height="30px" align="right">
					<input class="input_tt" type="text" name=user_id type="text" placeholder="아이디" onfocus="this.placeholder = ''"></td>
                <td rowspan="2">
					[login]
				</td>
                    
             </tr>
             <tr>
                <td width="350px" height="30px" align="right">
				<input class="input_pw" type="password" name="password" placeholder="패스워드" onfocus="this.placeholder = ''"></td>
                
             </tr>
             <tr>
                <td height="22" colspan="3" align="center">
			[member_join] [lost_id]
				</td>
            </tr>
</table>

</form>

</table>
